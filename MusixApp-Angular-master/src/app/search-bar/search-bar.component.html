<div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
        <div class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
                <div class="col-auto">
                    <i class="fas fa-search h4 text-body"></i>
                </div>
                <div class="col">
                    <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search tracks" #trackInput>
                </div>
                <div class="col-auto">
                    <button class="btn btn-lg bg-secondary" (click)="submitIt(trackInput.value)">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="custom-control-inline" *ngFor="let t of tracks">
    <app-card [track] = "t"></app-card>
</div><br>
