<h1>PlayLists</h1>
<div class="custom-control-inline" *ngFor="let t of tracks">
  <div class="card" style="width: 20rem;">
  <div class="card-body">
    <h3 class="card-title">{{t.trackName}}</h3>
    <a class="card-text" href="{{t.comments}}">Click here</a><br>
    <button class="btn btn-md bg-secondary" (click)="deleteSong(t)">Remove from playlist</button>
  </div>
</div>
</div>
